name: Linux Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - .github/**
      - "!.github/workflows/windows_build.yml"
      - "**.md"
      - "docs/**"
  push:
    branches:
      - main
    paths-ignore:
      - .github/**
      - "!.github/workflows/windows_build.yml"
      - "**.md"
      - "docs/**"

env:
  BATCH_FILE_RENAME_VERSION: 0.1.0

jobs:
  build_package:
    name: Build for Linux x86_64
    runs-on: ubuntu-latest

    steps:
    - name: Set git to use LF
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf

    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Upgrade Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get install -y libsoup2.4-dev libwebkit2gtk-4.0-dev

    - name: Build BatchFileRename
      run: |
        pnpm install
        pnpm tauri build | echo "Something is wrong with the build process. But keep going. :)"

    - name: Upload the dev
      uses: actions/upload-artifact@v4
      with:
        name: BatchFileRename-linux-x86_64-${{ env.BATCH_FILE_RENAME_VERSION }}-deb
        path: |
          src-tauri/target/release/bundle/deb/*.deb

    - name: Upload the rpm
      uses: actions/upload-artifact@v4
      with:
        name: BatchFileRename-linux-x86_64-${{ env.BATCH_FILE_RENAME_VERSION }}-rpm
        path: |
          src-tauri/target/release/bundle/rpm/*.rpm
